<div mat-dialog-content>
  <p>
    Are you sure you want to remove {{ employee?.firstName }}
    {{ employee?.lastName }}?
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dismiss()" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
</div>
